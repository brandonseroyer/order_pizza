<!DOCTYPE>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Build a Pizza!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1 class="text-center">Build a Pizza!</h1>
    </div>
      <form id="user-info">
        <p class="pizza-toppings">Choose Your Toppings</p>
                 <div class="row">
                   <div class="col-xs-4">
                     <div class="checkbox">
                       <label class="checkbox"><input type="checkbox" class="toppings" name="toppings" value="Pepperoni">Pepperoni</label>
                       <label class="checkbox"><input type="checkbox" class="toppings" name="toppings" value="Sausage">Sausage</input></label>
                       <label class="checkbox"><input type="checkbox" class="toppings" name="toppings" value="Salami">Salami</input></label>
                       <label class="checkbox"><input type="checkbox" class="toppings" name="toppings" value="Bacon">Bacon</input></label>
                       <label class="checkbox"><input type="checkbox" class="toppings" name="toppings" value="Ham">Ham</input></label>
                       <label class="checkbox"><input type="checkbox" class="toppings" name="toppings" value="Chicken">Chicken</input></label>
                       <label class="checkbox"><input type="checkbox" class="toppings" name="toppings" value="Green Pepper">Green Pepper</input></label>
                       <label class="checkbox"><input type="checkbox" class="toppings" name="toppings" value="Black Olive">Black Olive</input></label>
                       <label class="checkbox"><input type="checkbox" class="toppings" name="toppings" value="Onion">Onion</input></label>
                       <label class="checkbox"><input type="checkbox" class="toppings" name="toppings" value="Mushroom">Mushroom</input></label>
                     </div>
                   </div>
                 </div>
        <div class="form-group">
          <select class="form-control" id="size-list">
            <option value="">Choose Your Pizza Size</option>
          </select>
        </div>
        <div class="form-group">
          <select class="form-control" id="quantity-list">
            <option value="">Choose Your Quantity</option>
          </select>
        </div>

        <button type="submit" class="btn btn">Place Order</button>
      </form>

      <div id="result">
        <h2>My Order:<span class=""></span></h2>
        <p>Size:<span class="sizeChoice"></span></p>
        <p>Toppings: <span class="toppingsChoice"></span></p>
        <p>Quantity:<span class="quantityChoice"></span></p>
        <p>Total: <strong>$<span class="total-price"></span></strong></p>
      </div>
    </div>
  </body>
</html>
